strain_id_field: "accession"
files:
    exclude: "dropped_strains.txt"
    include: "include_strains_{gene}.txt"
    reference: "measles_reference_{gene}.gb"
    reference_fasta: "measles_reference_{gene}.fasta"
    colors: "colors.tsv"
    auspice_config: "auspice_config_{gene}.json"
    description: "description.md"
filter:
    group_by: "country year"
    sequences_per_group: 20
    min_date: 1950
    min_length: 5000
filter_N450:
    group_by: "country year"
    subsample_max_sequences: 3000
    min_date: 1950
    min_length: 400
refine:
    coalescent: "opt"
    date_inference: "marginal"
    clock_filter_iqd: 4
ancestral:
    inference: "joint"
tip_frequencies:
    min_date: "2000-01-01"
    max_date: "6M"
    narrow_bandwidth: 0.2
    wide_bandwidth: 0.6
export:
    metadata_columns: "strain division location"
