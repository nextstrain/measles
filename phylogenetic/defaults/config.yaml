builds: ['genome', 'N450']
strain_id_field: "accession"
files:
    reference: "measles_reference_{build}.gb"
    reference_fasta: "measles_reference_{build}.fasta"
    colors: "colors.tsv"
    auspice_config: "auspice_config_{build}.json"
    description: "description.md"
align_and_extract_N450:
    min_length: 400
subsample: "subsample_{build}.yaml"
refine:
    coalescent: "opt"
    date_inference: "marginal"
    clock_filter_iqd: 4
ancestral:
    inference: "joint"
tip_frequencies:
    min_date: "2000-01-01"
    max_date: "6M"
    narrow_bandwidth: 0.2
    wide_bandwidth: 0.6
export:
    metadata_columns: "strain division location"
